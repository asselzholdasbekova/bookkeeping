<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Main Page</title>
    </head>
    <body>

        <h3>All people</h3>
        <div th:each="person : ${people}">
            <a th:href="@{/people/{id}(id=${person.getId()})}"
               th:text="${person.getId()}"></a>
            <span th:text="${person.getFullName() + ', ' + person.getYear()}"></span>
        </div>

        <hr/>

        <h3>All books</h3>
        <div th:each="book : ${books}">
            <a th:href="@{/books/{id}(id=${book.getId()})}"
               th:text="${book.getId()}"></a>
            <span th:text="${book.getName() + ', ' + book.getAuthor()}"></span>
        </div>

        <hr/>

        <a href="/people/new">New person</a>
        <br/>
        <a href="/books/new">New book</a>

    </body>
</html>
